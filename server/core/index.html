<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-149599734-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag("js", new Date());

        gtag("config", "UA-149599734-1");
    </script>

    <title>Gadget Catalog</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="A react application for cataloging gadgets.">
    <link rel="shortcut icon" href="images/favicon.png">

    {{#each cssFiles}}<link rel="stylesheet" href="/{{this}}">{{/each}}
</head>
<body>
    <div id="app"></div>
    <div id="loader" class="ui active page dimmer">
        <div class="content">
            <div class="center">
                <div class="ui large text loader">
                    <div class="ui inverted teal header">
                        Loading...
                    </div>
                </div>
            </div>
        </div>
    </div>

    {{#each jsFiles}}<script type="text/javascript" src="/{{this}}"></script>{{/each}}
</body>
</html>
